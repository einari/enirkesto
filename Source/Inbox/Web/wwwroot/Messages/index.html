<div class="col-md-9">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Inbox</h3>

            <div class="box-tools pull-right">
                <div class="has-feedback">
                    <input type="text" class="form-control input-sm" placeholder="Search Mail">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
            </div>
            <!-- /.box-tools -->
        </div>
        <!-- /.box-header -->
        <div class="box-body no-padding">

            <div class="mailbox-controls">
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                </div>

                <!--
                <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>

                    </div>
                </div>-->
            </div>

            <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped">
                    <tbody data-bind="foreach: messages">
                        <tr>
                            <td><input type="checkbox"></td>
                            <td>
                                <button type="button" class="btn btn-default btn-xs" data-toggle="dropdown" aria-expanded="false">
                                    Tag
                                    <span class="fa fa-caret-down"></span>
                                </button>
                                <ul class="dropdown-menu" data-bind="foreach: $root.tags">
                                    <li><a href="#" data-bind="text: $data">Action</a></li>
                                </ul>
                            </td>
                            <td class="mailbox-star">
                                <a href="#">
                                    <i data-bind="css: { 'fa-star': starred, 'fa-star-o': !starred }" class="fa text-yellow"></i>
                                </a>
                            </td>
                            <td class="mailbox-name"><a href="read-mail.html">Alexander Pierce</a></td>
                            <td class="mailbox-subject"><b>AdminLTE 2.0 Issue</b> - Trying to find a solution to this problem...
                            </td>
                            <td class="mailbox-attachment">
                                <!-- ko if: hasAttachment -->
                                <i class="fa fa-paperclip"></i>
                                <!-- /ko -->
                            </td>
                            <td class="mailbox-date" data-bind="text: when"></td>
                        </tr>
                    </tbody>
                </table>
                <!-- /.table -->
            </div>
            <!-- /.mail-box-messages -->
        </div>
